<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="container1">
        <div class="container2">
            <form onsubmit="registationForm()">
        <table>
            <tr>
                <td><p>Name:</p></td>
                <td><input type="text" name="name" id="name" placeholder="your name"></td>
            </tr>

            <tr>
                <td><p>Email:</p></td>
                <td><input type="text" name="email" id="email" placeholder="your email"></td>
            </tr>

            <tr>
                <td><p>Password:</p></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>

            <tr>
                <td><p>Phone Number:</p></td>
                <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
            </tr>

            <tr>
                <td><p>Gender:</p></td>
                <td>  Male: <input type="radio" name="gender" value="male">
                    Female: <input type="radio" name="gender" value="female">
                    Other: <input type="radio" name="gender" value="other"></td>
            </tr>

            <tr>
                <td><p>Language:</p></td>
                <td><select name="" id="language">
                    <option value="Armenian">Armenian</option>
                    <option value="Russian">Russian</option>
                    <option value="English">English</option>

                </select>
            </td>
            </tr>

            <tr>
                <td><p>Zip Code:</p></td>
                <td><input type="number" name="zipcode" id="zipcode"></td>

            </tr>

            <tr>
                <td><p>About:</p></td>
                <td><textarea name="" id="about" cols="30" rows="5" placeholder="Write about yourself..."></textarea></td>
            </tr>

            <tr class="myTr">
                <td><input type="submit" name="submit" id="submit" value="Register"></td>
            </tr>
        </table>
             </form>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
